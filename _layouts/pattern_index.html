---
layout: default
---
<article class="post">

<header class="post-header">
<h1 class="post-title">{{ page.title }}</h1>
</header>

<div class="post-content">
{{ content }}
</div>

<h2>Examples</h2>

<ul>
{% for pattern in site.patterns %}
    {% if pattern.tags contains page.parent_tag %}
    <li><a href="{{ pattern.url | prepend: site.baseurl }}">
        {{pattern.title}}
    </a></li>
    {% endif %}
{% endfor %}
</ul>

</article>
